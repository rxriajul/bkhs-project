<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Baypail Kinder Garten and High School</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .section {
            background-color: white;
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input,
        .contact-form textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .contact-form button {
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        .contact-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - Baypail Kinder Garten and High School</h1>
    </header>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/aboutus.html">About Us</a>
        <a href="/admission.html">Admissions</a>
        <a href="/group.html">Group</a>
        <a href="/resultpub.html">Result'</a>
        <a href="/contact.html">Contact Us</a>
    <div class="container">
        <div class="section">
            <div class="section-title">Contact Form</div>
            <form class="contact-form" id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="section contact-info">
            <div class="section-title">Our Contact Information</div>
            <p><strong>Address:</strong> 123 School Lane, Education City, EC 45678</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> <a href="mailto:info@baypailkgandhs.com">info@baypailkgandhs.com</a></p>
            <p><strong>Office Hours:</strong> Monday to Friday, 8:00 AM - 5:00 PM</p>
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Replace this alert with actual form submission logic
            alert(`Thank you for contacting us, ${name}! We will respond to your inquiry at ${email}.`);

            // Reset form
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
